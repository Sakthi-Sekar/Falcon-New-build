<html>

<head></head>

<body>
    <h1>Tab Gallery</h1>
    <hr>


    <!-- The grid: four columns -->
    <div class="row">
        <div class="column">
            <img src="resources/img/imageGrid/1.jpg" alt="Nature" onclick="myFunction(this);">
        </div>
        <div class="column">
            <img src="resources/img/imageGrid/2.jpg" alt="Snow" onclick="myFunction(this);">
        </div>
        <div class="column">
            <img src="resources/img/imageGrid/3.jpg" alt="Mountains" onclick="myFunction(this);">
        </div>
        <div class="column">
            <img src="resources/img/imageGrid/4.jpg" alt="Lights" onclick="myFunction(this);">
        </div>
    </div>

    <!-- The expanding image container -->
    <div class="container">
        <!-- Close the image -->
        <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>

        <!-- Expanded image -->
        <img id="expandedImg" style="width:100%">

        <!-- Image text -->
        <div id="imgtext"></div>
    </div>


</body>

</html>
